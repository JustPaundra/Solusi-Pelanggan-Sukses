    <main>
        <section id="register-form">
            <h2>Daftar Akun</h2>
            <form action="register.php" method="post">
                <table>
                    <tr>
                        <td><label for="name">Nama Lengkap:</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Kata Sandi:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm-password">Konfirmasi Kata Sandi:</label></td>
                        <td><input type="password" id="confirm-password" name="confirm-password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Daftar</button></td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
